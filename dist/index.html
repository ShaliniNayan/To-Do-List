<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
<script defer src="index.bundle.js"></script></head>
<body>
    <main>
      <header>
        <h1>Today's To Do</h1>
        <button type="button" class="fas fa-sync-alt refresh-icon"></button>
      </header>
      <input type="text" name="todo-input" id="todo-input" class="todo-input" placeholder="Add to your list...">
      <ul class="todo-list" id="todo-list">
      </ul>
      <button type="button" class="clear-btn">Clear all completed</button>
    </main>
    <script src="https://kit.fontawesome.com/2bc8a8d57a.js" crossorigin="anonymous"></script>
</body>
</html>
