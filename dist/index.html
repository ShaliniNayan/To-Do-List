<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
<script defer src="/index.bundle.js"></script><script defer src="/print.bundle.js"></script><script defer src="/status.bundle.js"></script></head>
<body>
    <div class="todo-container">
        <h2 class="todo-title">Today's To-Do </h2>
        <form class="todo-form" id="todo-form">
          <input type="text" class="todo-input" autocomplete="off" id="todo-input" placeholder="Add a task">
          <button type="submit" class="todo-button" id="todo-button">Add</button>
        </form>
        <ul class="todo-list" id="todo-list">
        </ul>
        <button class="todo-clear" id="todo-clear-button">Clear all completed</button>
      </div>
</body>
</html>
